<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div>
        <center>
            <h1>Colour Palette</h1>
        <p>
			Press [<button class="generator-button">Space</button>] to generate a new palette
		</p>
        </center>
        <div class="generator">
            <h4>Generator</h4>
        </div>
        <div class="colours">
			<div class="colour">
				<button class="lock-toggle">
					<img src="icons/lock-open.svg" />
				</button>
				
				<input type="text" class="colour-input" value="#000000" />

				<button class="copy-hex">Copy</button>
			</div>
			<div class="colour">
				<button class="lock-toggle">
					<img src="icons/lock-open.svg" />
				</button>
				
				<input type="text" class="colour-input" value="#000000" />

				<button class="copy-hex">Copy</button>
			</div>
			<div class="colour">
				<button class="lock-toggle">
					<img src="icons/lock-open.svg" />
				</button>
				
				<input type="text" class="colour-input" value="#000000" />

				<button class="copy-hex">Copy</button>
			</div>
			<div class="colour">
				<button class="lock-toggle">
					<img src="icons/lock-open.svg" />
				</button>
				
				<input type="text" class="colour-input" value="#000000" />

				<button class="copy-hex">Copy</button>
			</div>
		</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
